    <style>
/*模态框*/
.modal {
            /* 默认隐藏 */
            display: none; 
            /* 根据浏览器定位 */
            position: fixed;  
            /* 放在顶部 */
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; /*全宽 */
            height: 100%; /*全高 */
            overflow: auto;
            background-color: rgba(0,0,0,0.4); /* 背景色 */
        }
        /*模态框内容*/
        .modal-content {
            display: flex; /*采用flexbox布局*/
            flex-direction: column; /*垂直排列*/
            position: relative;
            background-color: #fefefe;
            margin: 10% auto; /*距顶部15% 水平居中*/
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            animation: topDown 2s; /* 自定义动画，从模态框内容上到下出现*/
        }
        @keyframes topDown {
            from {top: -300px; opacity: 0}
            to {top: 0; opacity: 1}
        }
        /*模态框头部*/
        .modal-header {
            display: flex; /*采用flexbox布局*/
            flex-direction: row; /*水平布局*/
            align-items: center; /*内容垂直居中*/
            justify-content: space-between; 
        }
        /*关闭X 样式*/
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .mo-img>img{
                width: 300px;
                height: 300px;
        }
        .mai{
            margin-top: 20px;
            width: 200px;
            height: 50px;
            border-radius: 20px;
            border: 4px solid red;
            background-color: rgb(218, 104, 104);
            text-align: center;
            padding: 6px;
        }
        .red{
            color: red;
            font-size: large;
           
        }
    </style>
</head>
<body>
  <!-- 触发按钮 -->
  <button id="triggerBtn">点击开启</button>
  <!-- 模态框 -->
  <div id="myModal" class="modal">
      <div class="modal-content">

          <!-- <div class="modal-header">
              <h2>支付</h2>
              <span id="closeBtn" class="close">&times;</span>
          </div> -->

          <div class="modal-body">
            <div class="container">
                <div class="row">
                    <div class="col-md-4"><h4></h4></div>
                    <div class="col-md-8 h1">支付<span class="small .text-muted">（请在15分钟内完成）</span></div>
                </div>
                <div class="row">
                <div class="col-md-8">
                    <div class="row">
                    <div class="col-md-2"><h4>商品：</h4></div>
                    <div class="col-md-10">认养水果</div>
                </div>
                <div class="row">
                    <div class="col-md-2">数量：</div>
                    <div class="col-md-10">2</div>
                </div>
                <div class="row">
                    <div class="col-md-2 ">单价：</div>
                    <div class="col-md-10"><span class="red">30</span>元
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">总价：</div>
                    <div class="col-md-10"><span class="red">60</span>元</div>
                </div>
                <div class="row">
                    <div class="col-md-2">收货地址</div>
                    <div class="col-md-10">xxx区xxx街道xx号</div>
                </div>
                <div class="row">
                    <div class="col-md-2">实付款</div>
                    <div class="col-md-10"><span class="red">60</span>元</div>
                </div>
                <div class="row">
                    <div class="col-md-2">支付密码</div>
                    <div class="col-md-10"><input type="password"></div>
                </div>
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-9">
                        <div class="mai">
                                <a href="#"><div> <h1>付款</h1></div></a>
                        </div>
                    </div>
                </div>
                </div>
                <div class="col-md-4 mo-img"><img src="images/cati02.jpg"></div>
                </div>
               </div>
              
          </div>

          <div class="modal-footer">
              
          </div>

      </div>
  </div>
<script>
    /*建立模态框对象*/
    var modalBox = {};
/*获取模态框*/
modalBox.modal = document.getElementById("myModal");
/*获得trigger按钮*/
modalBox.triggerBtn = document.getElementById("triggerBtn");
/*获得关闭按钮*/
modalBox.closeBtn = document.getElementById("closeBtn");
/*模态框显示*/
modalBox.show = function() {
    console.log(this.modal);
    this.modal.style.display = "block";
}
/*模态框关闭*/
modalBox.close = function() {
    this.modal.style.display = "none";
}
/*当用户点击模态框内容之外的区域，模态框也会关闭*/
modalBox.outsideClick = function() {
    var modal = this.modal;
    window.onclick = function(event) {
        if(event.target == modal) {
            modal.style.display = "none";
        }
    }
}

/*模态框初始化*/
modalBox.init = function() {
    var that = this;
    this.triggerBtn.onclick = function() {
        that.show();
    }
    this.closeBtn.onclick = function() {
        that.close();
    }
    this.outsideClick();
}
modalBox.init();
</script>
</body>
